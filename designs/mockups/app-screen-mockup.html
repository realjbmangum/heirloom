<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heirloom App Mockup - Home Screen</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #F8F5EE;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    }

    .phone-frame {
      width: 375px;
      height: 812px;
      background: #000;
      border-radius: 55px;
      padding: 12px;
      box-shadow:
        0 50px 100px rgba(12, 59, 46, 0.15),
        0 20px 60px rgba(0, 0, 0, 0.1),
        inset 0 0 0 2px #333;
      position: relative;
    }

    .phone-screen {
      width: 100%;
      height: 100%;
      background: #F8F5EE;
      border-radius: 44px;
      overflow: hidden;
      position: relative;
    }

    /* Status Bar */
    .status-bar {
      height: 47px;
      padding: 14px 28px 0;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      background: #0C3B2E;
    }

    .status-time {
      font-size: 15px;
      font-weight: 600;
      color: #F8F5EE;
    }

    .status-icons {
      display: flex;
      gap: 5px;
      align-items: center;
    }

    .status-icons svg {
      width: 18px;
      height: 18px;
      fill: #F8F5EE;
    }

    /* Dynamic Island */
    .dynamic-island {
      position: absolute;
      top: 12px;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      height: 34px;
      background: #000;
      border-radius: 20px;
      z-index: 10;
    }

    /* Header */
    .header {
      background: #0C3B2E;
      padding: 12px 24px 20px;
      text-align: center;
    }

    .logo {
      font-family: 'Great Vibes', cursive;
      font-size: 36px;
      color: #F8F5EE;
      font-weight: 400;
    }

    /* Main Content */
    .content {
      padding: 24px 20px;
      flex: 1;
    }

    /* Prompt Card */
    .prompt-card {
      background: #FFFFFF;
      border-radius: 16px;
      padding: 32px 24px;
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.06);
      margin-bottom: 24px;
    }

    .prompt-label {
      font-size: 12px;
      font-weight: 500;
      color: #C4A464;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 12px;
    }

    .prompt-text {
      font-size: 22px;
      color: #2A2A2A;
      line-height: 1.4;
      font-weight: 400;
    }

    .prompt-actions {
      margin-top: 20px;
      display: flex;
      gap: 16px;
    }

    .prompt-action {
      font-size: 13px;
      color: #0C3B2E;
      text-decoration: none;
      opacity: 0.7;
    }

    /* Record Button */
    .record-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 0;
    }

    .record-button {
      width: 80px;
      height: 80px;
      background: linear-gradient(145deg, #C4A464, #B8986A);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow:
        0 8px 24px rgba(196, 164, 100, 0.4),
        0 2px 8px rgba(0, 0, 0, 0.1),
        inset 0 2px 4px rgba(255, 255, 255, 0.2);
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .record-button:hover {
      transform: scale(1.05);
      box-shadow:
        0 12px 32px rgba(196, 164, 100, 0.5),
        0 4px 12px rgba(0, 0, 0, 0.15),
        inset 0 2px 4px rgba(255, 255, 255, 0.2);
    }

    .record-button svg {
      width: 32px;
      height: 32px;
      fill: #FFFFFF;
    }

    .record-label {
      margin-top: 12px;
      font-size: 14px;
      color: #2A2A2A;
      font-weight: 500;
    }

    .record-options {
      display: flex;
      gap: 24px;
      margin-top: 20px;
    }

    .record-option {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
    }

    .record-option-icon {
      width: 48px;
      height: 48px;
      background: #FFFFFF;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
    }

    .record-option-icon svg {
      width: 24px;
      height: 24px;
      fill: #0C3B2E;
    }

    .record-option-label {
      font-size: 11px;
      color: #2A2A2A;
      opacity: 0.7;
    }

    /* Category Pills */
    .category-section {
      padding: 16px 20px;
    }

    .category-label {
      font-size: 12px;
      font-weight: 500;
      color: #2A2A2A;
      opacity: 0.5;
      margin-bottom: 12px;
    }

    .category-pills {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .category-pill {
      padding: 8px 16px;
      background: #FFFFFF;
      border-radius: 20px;
      font-size: 13px;
      color: #0C3B2E;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.05);
    }

    .category-pill.active {
      background: #0C3B2E;
      color: #F8F5EE;
    }

    /* Bottom Nav */
    .bottom-nav {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 83px;
      background: #FFFFFF;
      border-top: 1px solid rgba(0, 0, 0, 0.05);
      display: flex;
      justify-content: space-around;
      align-items: flex-start;
      padding-top: 10px;
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      opacity: 0.4;
    }

    .nav-item.active {
      opacity: 1;
    }

    .nav-item svg {
      width: 24px;
      height: 24px;
      fill: #0C3B2E;
    }

    .nav-item span {
      font-size: 10px;
      color: #0C3B2E;
    }

    /* Home Indicator */
    .home-indicator {
      position: absolute;
      bottom: 8px;
      left: 50%;
      transform: translateX(-50%);
      width: 134px;
      height: 5px;
      background: #2A2A2A;
      border-radius: 3px;
      opacity: 0.2;
    }

    /* Export info */
    .export-info {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: #0C3B2E;
      color: #F8F5EE;
      padding: 16px 24px;
      border-radius: 12px;
      font-size: 14px;
      line-height: 1.6;
    }

    .export-info strong {
      color: #C4A464;
    }
  </style>
</head>
<body>
  <div class="phone-frame">
    <div class="phone-screen">
      <div class="dynamic-island"></div>

      <!-- Status Bar -->
      <div class="status-bar">
        <span class="status-time">9:41</span>
        <div class="status-icons">
          <svg viewBox="0 0 24 24"><path d="M12 3C7.46 3 3.34 4.78.29 7.67c-.18.18-.29.43-.29.71 0 .28.11.53.29.71l11 11c.18.18.43.29.71.29.28 0 .53-.11.71-.29l11-11c.18-.18.29-.43.29-.71 0-.28-.11-.53-.29-.71C20.66 4.78 16.54 3 12 3z"/></svg>
          <svg viewBox="0 0 24 24"><path d="M17 4h-3V2h-4v2H7v18h10V4zm-4 16h-2v-2h2v2zm0-4h-2V9h2v7z"/></svg>
        </div>
      </div>

      <!-- Header -->
      <div class="header">
        <div class="logo">Heirloom</div>
      </div>

      <!-- Main Content -->
      <div class="content">
        <!-- Prompt Card -->
        <div class="prompt-card">
          <div class="prompt-label">Today's Prompt</div>
          <div class="prompt-text">What is your favorite childhood memory?</div>
          <div class="prompt-actions">
            <a href="#" class="prompt-action">Choose another →</a>
          </div>
        </div>

        <!-- Record Section -->
        <div class="record-section">
          <div class="record-button">
            <svg viewBox="0 0 24 24">
              <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm5.91-3c-.49 0-.9.36-.98.85C16.52 14.2 14.47 16 12 16s-4.52-1.8-4.93-4.15c-.08-.49-.49-.85-.98-.85-.61 0-1.09.54-1 1.14.49 3 2.89 5.35 5.91 5.78V20c0 .55.45 1 1 1s1-.45 1-1v-2.08c3.02-.43 5.42-2.78 5.91-5.78.1-.6-.39-1.14-1-1.14z"/>
            </svg>
          </div>
          <div class="record-label">Tap to Record</div>

          <div class="record-options">
            <div class="record-option">
              <div class="record-option-icon">
                <svg viewBox="0 0 24 24"><path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/></svg>
              </div>
              <span class="record-option-label">Audio</span>
            </div>
            <div class="record-option">
              <div class="record-option-icon">
                <svg viewBox="0 0 24 24"><path d="M17 10.5V7c0-.55-.45-1-1-1H4c-.55 0-1 .45-1 1v10c0 .55.45 1 1 1h12c.55 0 1-.45 1-1v-3.5l4 4v-11l-4 4z"/></svg>
              </div>
              <span class="record-option-label">Video</span>
            </div>
            <div class="record-option">
              <div class="record-option-icon">
                <svg viewBox="0 0 24 24"><path d="M19.35 10.04C18.67 6.59 15.64 4 12 4 9.11 4 6.6 5.64 5.35 8.04 2.34 8.36 0 10.91 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96zM14 13v4h-4v-4H7l5-5 5 5h-3z"/></svg>
              </div>
              <span class="record-option-label">Upload</span>
            </div>
          </div>
        </div>
      </div>

      <!-- Bottom Nav -->
      <div class="bottom-nav">
        <div class="nav-item active">
          <svg viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
          <span>Home</span>
        </div>
        <div class="nav-item">
          <svg viewBox="0 0 24 24"><path d="M20 6h-8l-2-2H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2z"/></svg>
          <span>My Vault</span>
        </div>
        <div class="nav-item">
          <svg viewBox="0 0 24 24"><path d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5c-1.66 0-3 1.34-3 3s1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5C6.34 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V19h14v-2.5c0-2.33-4.67-3.5-7-3.5zm8 0c-.29 0-.62.02-.97.05 1.16.84 1.97 1.97 1.97 3.45V19h6v-2.5c0-2.33-4.67-3.5-7-3.5z"/></svg>
          <span>Family</span>
        </div>
        <div class="nav-item">
          <svg viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
          <span>Account</span>
        </div>
      </div>

      <div class="home-indicator"></div>
    </div>
  </div>

  <div class="export-info">
    <strong>To export:</strong> Screenshot this page or use browser DevTools<br>
    Device: iPhone 15 Pro (375×812 logical)<br>
    Colors: #0C3B2E, #C4A464, #F8F5EE
  </div>
</body>
</html>
