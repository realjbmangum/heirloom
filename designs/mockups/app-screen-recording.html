<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heirloom App Mockup - Recording Screen</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #F8F5EE;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    }

    .phone-frame {
      width: 375px;
      height: 812px;
      background: #000;
      border-radius: 55px;
      padding: 12px;
      box-shadow:
        0 50px 100px rgba(12, 59, 46, 0.15),
        0 20px 60px rgba(0, 0, 0, 0.1),
        inset 0 0 0 2px #333;
      position: relative;
    }

    .phone-screen {
      width: 100%;
      height: 100%;
      background: #F8F5EE;
      border-radius: 44px;
      overflow: hidden;
      position: relative;
    }

    /* Status Bar */
    .status-bar {
      height: 47px;
      padding: 14px 28px 0;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      background: #0C3B2E;
    }

    .status-time {
      font-size: 15px;
      font-weight: 600;
      color: #F8F5EE;
    }

    .status-icons {
      display: flex;
      gap: 5px;
      align-items: center;
    }

    .status-icons svg {
      width: 18px;
      height: 18px;
      fill: #F8F5EE;
    }

    /* Dynamic Island */
    .dynamic-island {
      position: absolute;
      top: 12px;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      height: 34px;
      background: #000;
      border-radius: 20px;
      z-index: 10;
    }

    /* Header */
    .header {
      background: #0C3B2E;
      padding: 12px 24px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header-back {
      font-size: 14px;
      color: #F8F5EE;
      opacity: 0.8;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .header-back svg {
      width: 20px;
      height: 20px;
      fill: #F8F5EE;
    }

    .header-title {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .recording-indicator {
      width: 10px;
      height: 10px;
      background: #E53935;
      border-radius: 50%;
      animation: pulse 1s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .header-title span {
      font-size: 16px;
      color: #F8F5EE;
      font-weight: 500;
    }

    .header-spacer {
      width: 60px;
    }

    /* Main Content */
    .content {
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: calc(100% - 150px);
    }

    /* Timer */
    .timer {
      font-size: 64px;
      font-weight: 500;
      color: #2A2A2A;
      letter-spacing: -2px;
      margin-bottom: 12px;
    }

    .timer-label {
      font-size: 14px;
      color: #2A2A2A;
      opacity: 0.5;
      margin-bottom: 48px;
    }

    /* Prompt reminder */
    .prompt-reminder {
      background: #FFFFFF;
      border-radius: 12px;
      padding: 16px 20px;
      margin-bottom: 40px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.05);
      max-width: 280px;
      text-align: center;
    }

    .prompt-reminder-label {
      font-size: 11px;
      color: #C4A464;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 6px;
    }

    .prompt-reminder-text {
      font-size: 15px;
      color: #2A2A2A;
      line-height: 1.4;
    }

    /* Waveform */
    .waveform-container {
      width: 100%;
      max-width: 300px;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 3px;
      margin-bottom: 48px;
    }

    .waveform-bar {
      width: 4px;
      background: #0C3B2E;
      border-radius: 2px;
      animation: wave 0.8s ease-in-out infinite;
    }

    .waveform-bar:nth-child(odd) {
      animation-delay: 0s;
    }

    .waveform-bar:nth-child(even) {
      animation-delay: 0.2s;
    }

    .waveform-bar:nth-child(3n) {
      animation-delay: 0.4s;
    }

    .waveform-bar:nth-child(4n) {
      animation-delay: 0.1s;
    }

    .waveform-bar:nth-child(5n) {
      animation-delay: 0.3s;
    }

    @keyframes wave {
      0%, 100% { height: 20px; }
      50% { height: var(--max-height, 60px); }
    }

    /* Stop Button */
    .stop-button {
      width: 72px;
      height: 72px;
      background: linear-gradient(145deg, #C4A464, #B8986A);
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow:
        0 8px 24px rgba(196, 164, 100, 0.4),
        0 2px 8px rgba(0, 0, 0, 0.1),
        inset 0 2px 4px rgba(255, 255, 255, 0.2);
      cursor: pointer;
    }

    .stop-button-inner {
      width: 24px;
      height: 24px;
      background: #FFFFFF;
      border-radius: 4px;
    }

    .stop-label {
      margin-top: 12px;
      font-size: 14px;
      color: #2A2A2A;
      font-weight: 500;
    }

    /* Home Indicator */
    .home-indicator {
      position: absolute;
      bottom: 8px;
      left: 50%;
      transform: translateX(-50%);
      width: 134px;
      height: 5px;
      background: #2A2A2A;
      border-radius: 3px;
      opacity: 0.2;
    }

    /* Export info */
    .export-info {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: #0C3B2E;
      color: #F8F5EE;
      padding: 16px 24px;
      border-radius: 12px;
      font-size: 14px;
      line-height: 1.6;
    }

    .export-info strong {
      color: #C4A464;
    }
  </style>
</head>
